<section class="container my-5">
  @if (product) {
  <div class="container d-flex align-items-center justify-content-center">
    <div class="row justify-content-center w-50 p-4 shadow rounded-4">
      <div class="col-10">
        <h5>{{ product.title }}</h5>
        <h6>{{ product.category }}</h6>
        <h6>{{ product.price }}</h6>
        <p>{{ product.description }}</p>
      </div>
      <div class="col-10 d-flex align-items-center justify-content-center">
        <img class="object-fit-contain" height="300" width="300" [src]="product.image" alt="product-image" />
      </div>
    </div>
  </div>
  }
</section>
