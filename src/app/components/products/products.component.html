<section>
  <div class="container my-5">
    <table class="table table-hover text-center">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Control</th>
        </tr>
      </thead>
      <tbody>
        @for (product of products; track product.id) {
        <tr>
          <td>{{ product.id }}</td>
          <td>{{ product.title }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.price }}</td>
          <td>
            <a class="cursor-pointer" routerLink="/products/{{ product.id }}"
              ><i class="bi bi-exclamation-circle-fill"></i
            ></a>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</section>
